<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url(style.css);
</style>
</head>
<body>
    <header class="fixed-header">
        <span class="back-btn"></span>
        <span class="title">个人主页</span>
    </header>
    <main>
        <div class="hero-section">
            <div class="portrait"></div>
            <div class="name-box">高素雅 51岁</div>
            <div class="info-box"> 北京 · 通州 · 果园</div>
        </div>
        <div class="content-section">
            <div class="skill-header bottomline">
                <div class="line">
                    <span class="skill">专业技能</span>
                </div>
            </div>
            <div class="skill-content bottomline">
                    <div class="line">
                        <span class="live-and-eat border-right">住家</span>
                        <span class="live-and-eat">不含餐</span>
                    </div>
                </div>
            <div class="skill-content bottomline">
                <div class="line">
                    <div class="line-head border-right">从业年限</div>
                    <div class="line-detail">0~3年</div>
                </div>
            </div>
            <div class="skill-content bottomline">
                <div class="line">
                    <div class="line-head border-right">工作时间</div>
                    <div class="line-detail">全天</div>
                </div>
            </div>
            <div class="skill-content bottomline">
                <div class="line">
                    <div class="line-head border-right">服务价格</div>
                    <div class="line-detail pricing">25元/小时</div>
                </div>
            </div>
            <div class="skill-content bottomline">
                <div class="line">
                    <div class="line-head border-right">自我介绍</div>
                    <div class="line-detail">可以洗衣做饭照顾老人。在护工方面有5年的经验，经验丰富。
					</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed-footer">
        <button class="white-btn">留言</button>
        <button class="blue-btn">电话联系</button>
    </footer>
</body>
</html>
